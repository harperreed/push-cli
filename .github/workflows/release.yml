name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-darwin:
    name: Release (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    needs: release-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install cross-compiler for ARM64
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build Linux binaries
        run: |
          # Build linux/amd64
          CGO_ENABLED=1 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -tags sqlite_omit_load_extension -o push-linux-amd64 .

          # Build linux/arm64
          CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -tags sqlite_omit_load_extension -o push-linux-arm64 .

      - name: Create archives
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create amd64 archive
          mkdir -p push_${VERSION}_Linux_x86_64
          cp push-linux-amd64 push_${VERSION}_Linux_x86_64/push
          cp README.md push_${VERSION}_Linux_x86_64/ 2>/dev/null || true
          tar -czvf push_${VERSION}_Linux_x86_64.tar.gz push_${VERSION}_Linux_x86_64

          # Create arm64 archive
          mkdir -p push_${VERSION}_Linux_arm64
          cp push-linux-arm64 push_${VERSION}_Linux_arm64/push
          cp README.md push_${VERSION}_Linux_arm64/ 2>/dev/null || true
          tar -czvf push_${VERSION}_Linux_arm64.tar.gz push_${VERSION}_Linux_arm64

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload ${GITHUB_REF_NAME} \
            push_${VERSION}_Linux_x86_64.tar.gz \
            push_${VERSION}_Linux_arm64.tar.gz \
            --clobber
